<!DOCTYPE html>
<html lang="en" class="neutral">
  <head>
    <title>Project Forumoji</title>
    <link rel="stylesheet" type="text/css" href="list.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.png">
  </head>
  <body>
    <div id="page-container">
      <header id="header">
        <h1>Project Forumoji</h1>
        <input id="search" placeholder="Search...">
        <nav id="links">
          <a href="#" id="theme_button">Theme</a>
          <a href="https://github.com/lopste/forumoji"><img src="img/GitIcon.png"> Github</a>
          <a href="https://scratch.mit.edu/discuss/topic/557083/?page=1"><img src="img/ScratchIcon.png"> Scratch</a>
        </nav>
      </header>
      <main id="info">
        <p class="preview-image"><img id="large-preview" class="preview-image"></p>
        <h2 id="name"></h2>
        <div id="emoji-codepoint">Unknown Codepoint</div>
        <p class="preview-image">
          <img id="small-preview" class="preview-image dark-preview">
          <img id="small-preview" class="preview-image light-preview">
        </p>
        <div id="contributors-label">Emoji contributor:</div>
        <div id="author">No emoji selected</div><br><br>
        <div id="keywords-label">Keywords:</div>
        <div id="keywords">No emoji selected</div><br><br>
        <div class="copy-label">BBCode (Scratch Host):</div>
        <div class="text-button">
          <input type="text" id="bbcodeScratch" class="copy-preview" value="No emoji selected" readonly>
          <button id="copyBbcodeScratch" class="copy-button" onclick="copyBBCodeScratch()">copy</button>
        </div><br><br>

        <div class="copy-label">BBCode (GitHub Host):</div>
        <div class="text-button">
          <input type="text" id="bbcodeGithub" class="copy-preview" value="No emoji selected" readonly>
          <button id="copyBbcodeGithub" class="copy-button" onclick="copyBBCodeGithub()">copy</button>
        </div>
      </main>
      <nav id="list">
        <noscript><p>Forumoji requires JavaScript, which is disabled or not supported in your browser.</p></noscript>
      </nav>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="resources/list.js" type="text/javascript"></script>
    <script src="resources/themes.js" type="text/javascript"></script>
  </body>
</html>
